<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ingreso Intranet Producción</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-4">

  <div id="login-container" class="max-w-md mx-auto bg-white shadow-md rounded-xl p-6 mt-24">
    <h2 class="text-xl font-bold mb-4">Ingreso Intranet Producción</h2>
    <div class="mb-4">
      <label class="block font-semibold">Número de Nómina</label>
      <input type="text" id="login-nomina" class="w-full border rounded p-2">
    </div>
    <div class="mb-4">
      <label class="block font-semibold">Contraseña</label>
      <input type="password" id="login-password" class="w-full border rounded p-2">
    </div>
    <button onclick="validarLogin()" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Ingresar</button>
    <p id="login-error" class="text-red-500 mt-2 hidden">Usuario o contraseña incorrectos</p>
    <p class="text-sm text-center mt-4">
      ¿No tienes cuenta? <a href="#" onclick="mostrarRegistro()" class="text-blue-600 underline">Crear una aquí</a>
    </p>
  </div>

  <div id="registro-container" class="hidden max-w-md mx-auto bg-white shadow-md rounded-xl p-6 mt-10">
    <h2 class="text-xl font-bold mb-4">Registro de Usuario</h2>
    <div class="mb-4">
      <label class="block font-semibold">Número de Nómina</label>
      <input type="text" id="registro-nomina" class="w-full border rounded p-2">
    </div>
    <div class="mb-4">
      <label class="block font-semibold">Nombre Completo</label>
      <input type="text" id="registro-nombre" class="w-full border rounded p-2">
    </div>
    <div class="mb-4">
      <label class="block font-semibold">Contraseña</label>
      <input type="password" id="registro-password" class="w-full border rounded p-2">
    </div>
    <div class="mb-4">
      <label class="block font-semibold">Confirmar Contraseña</label>
      <input type="password" id="registro-password2" class="w-full border rounded p-2">
    </div>
    <button onclick="registrarUsuario()" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">Registrar</button>
    <p id="registro-error" class="text-red-500 mt-2 hidden"></p>
    <p class="text-sm text-center mt-4">
      <a href="#" onclick="mostrarLogin()" class="text-blue-600 underline">Volver al inicio de sesión</a>
    </p>
  </div>

  <script>
    const apiUrl = 'https://produccion-intranet-backend.onrender.com';

    function mostrarRegistro() {
      document.getElementById("login-container").classList.add("hidden");
      document.getElementById("registro-container").classList.remove("hidden");
    }

    function mostrarLogin() {
      document.getElementById("registro-container").classList.add("hidden");
      document.getElementById("login-container").classList.remove("hidden");
    }

    async function validarLogin() {
      const nomina = document.getElementById("login-nomina").value;
      const password = document.getElementById("login-password").value;
      try {
        const res = await fetch(`${apiUrl}/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ nomina, password })
        });
        if (res.ok) {
          window.location.href = "formulario.html";
        } else {
          document.getElementById("login-error").classList.remove("hidden");
        }
      } catch (err) {
        document.getElementById("login-error").classList.remove("hidden");
      }
    }

    async function registrarUsuario() {
      const nomina = document.getElementById("registro-nomina").value;
      const nombre = document.getElementById("registro-nombre").value;
      const password = document.getElementById("registro-password").value;
      const password2 = document.getElementById("registro-password2").value;
      const errorMsg = document.getElementById("registro-error");

      if (password !== password2) {
        errorMsg.textContent = "Las contraseñas no coinciden";
        errorMsg.classList.remove("hidden");
        return;
      }

      try {
        const res = await fetch(`${apiUrl}/register`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ nomina, password, nombre })
        });
        if (res.ok) {
          alert("Usuario registrado correctamente");
          mostrarLogin();
        } else {
          const data = await res.json();
          errorMsg.textContent = data.error || "Error al registrar usuario";
          errorMsg.classList.remove("hidden");
        }
      } catch (err) {
        errorMsg.textContent = "Error de conexión";
        errorMsg.classList.remove("hidden");
      }
    }
  </script>
</body>
</html>
