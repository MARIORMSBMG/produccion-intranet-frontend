
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - Boomerang RMS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: white;
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 20px;
      color: #003366;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .register-link {
      display: block;
      margin-top: 15px;
      color: #007BFF;
      text-decoration: none;
      font-size: 14px;
    }

    .register-link:hover {
      text-decoration: underline;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Iniciar Sesión</h2>
    <div class="form-group">
      <label for="nomina">Número de Nómina</label>
      <input type="text" id="nomina" maxlength="6" required>
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" required>
    </div>
    <button onclick="login()">Ingresar</button>
    <a href="register.html" class="register-link">¿Nuevo usuario? Regístrate aquí</a>
    <div id="msg" class="error"></div>
  </div>

  <script>
    async function login() {
      const nomina = document.getElementById("nomina").value;
      const password = document.getElementById("password").value;
      const msg = document.getElementById("msg");

      try {
        const res = await fetch("https://produccion-intranet-backend.onrender.com/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ nomina, password }),
        });

        const data = await res.json();

        if (!res.ok) {
          msg.textContent = data.error || "Error al iniciar sesión.";
          return;
        }

        localStorage.setItem("token", data.token);
        localStorage.setItem("nomina", data.nomina);
        localStorage.setItem("rol", data.rol);

        if (data.rol === "operador" || data.rol === "operador") {
          window.location.href = "formulario.html";
        } else if (data.rol === "supervisor") {
          window.location.href = "resumen.html";
        } else if (data.rol === "analista") {
          window.location.href = "concentrado.html";
        } else {
          msg.textContent = "Rol no autorizado.";
        }
      } catch (error) {
        msg.textContent = "Error de red o del servidor.";
      }
    }
  </script>
</body>
</html>
