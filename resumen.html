
<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="stylesheet" href="styles.css" />

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resumen Diario - Boomerang RMS</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    body { background-color: #f4f6f9; }
    .container { margin-top: 40px; }
    h2 { margin-bottom: 30px; color: #2c3e50; }
    table th, table td { vertical-align: middle; text-align: center; }
    #logout { float: right; }
  </style>
</head>
<body>
  <!-- Menú principal -->

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Boomerang RMS</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="formulario.html">Formulario</a></li>
        <li class="nav-item"><a class="nav-link" href="resumen_supervisor.html">Resumen Diario</a></li>
      </ul>
      <button id="logout" class="btn btn-danger btn-sm">Cerrar sesión</button>
    </div>
  </div>
</nav>
<script>
  document.getElementById("logout").addEventListener("click", () => {
    localStorage.removeItem("token");
    window.location.href = "index.html";
  });
</script>

  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Boomerang RMS - Resumen Diario</h2>
      <button id="logout" class="btn btn-danger">Cerrar sesión</button>
    </div>

    <div class="card p-4 mb-4">
      <div class="row">
        <div class="col-md-4">
          <label for="fecha" class="form-label">Fecha</label>
          <input type="date" id="fecha" class="form-control" />
        </div>
        <div class="col-md-4">
          <label for="area" class="form-label">Área</label>
          <select id="area" class="form-select">
            <option value="">Seleccionar área</option>
            <option value="Troqueles">Troqueles</option>
            <option value="Habilitado">Habilitado</option>
            <option value="Pintura">Pintura</option>
          </select>
        </div>
        <div class="col-md-4 d-flex align-items-end">
          <button class="btn btn-primary w-100" onclick="consultarResumen()">Consultar Resumen</button>
        </div>
      </div>
    </div>

    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>Nómina</th>
          <th>Nombre</th>
          <th>Total Piezas</th>
          <th>Promedio Eficiencia (%)</th>
          <th>Total Tiempo de Interferencia (min)</th>
        </tr>
      </thead>
      <tbody id="tablaResumen"></tbody>
    </table>
  </div>

  <script>
    function consultarResumen() {
      const fecha = document.getElementById('fecha').value;
      const area = document.getElementById('area').value;
      const token = localStorage.getItem('token');

      if (!fecha || !area) {
        alert('Por favor selecciona fecha y área.');
        return;
      }

      fetch(`http://localhost:3000/resumen-supervisor?fecha=${fecha}&area=${area}`, {
        headers: { Authorization: token }
      })
      .then(res => res.json())
      .then(data => {
        const tabla = document.getElementById('tablaResumen');
        tabla.innerHTML = "";
        if (Array.isArray(data)) {
          data.forEach(row => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${row.nomina}</td>
              <td>${row.nombre}</td>
              <td>${row.totalPiezas}</td>
              <td>${row.promedioEficiencia}</td>
              <td>${row.tiempoInterferenciaTotal}</td>
            `;
            tabla.appendChild(tr);
          });
        } else {
          alert(data.error || "Error al obtener datos.");
        }
      })
      .catch(err => {
        console.error(err);
        alert("Error al conectar con el servidor.");
      });
    }

    document.getElementById("logout").addEventListener("click", () => {
      localStorage.removeItem("token");
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
