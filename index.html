
<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="stylesheet" href="styles.css" />

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión - Boomerang RMS</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body { background: #f4f6f9; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .login-box { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
    h2 { margin-bottom: 20px; color: #2c3e50; text-align: center; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Boomerang RMS</h2>
    <div class="mb-3">
      <label for="nomina" class="form-label">Número de Nómina</label>
      <input type="text" class="form-control" id="nomina">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Contraseña</label>
      <input type="password" class="form-control" id="password">
    </div>
    <button onclick="iniciarSesion()" class="btn btn-primary w-100">Iniciar sesión</button>
<div class="text-center mt-3"><a href="register.html">¿Nuevo usuario? Registrarse aquí</a></div>

    <div id="mensaje" class="text-danger mt-3 text-center"></div>
  </div>

  
  <script>
    function iniciarSesion() {
      const nomina = document.getElementById('nomina').value.trim();
      const password = document.getElementById('password').value;
      const mensaje = document.getElementById('mensaje');
      mensaje.innerText = "";

      const regexNomina = /^\d{6}$/;

      if (!regexNomina.test(nomina)) {
        mensaje.innerText = "La nómina debe tener exactamente 6 dígitos numéricos";
        return;
      }

      if (password.length < 6) {
        mensaje.innerText = "Contraseña muy corta (mínimo 6 caracteres)";
        return;
      }

      fetch('https://produccion-intranet-backend.onrender.com/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ nomina, password })
      })
      .then(res => res.json())
      .then(data => {
        if (data.token) {
          localStorage.setItem('token', data.token);
          if (data.rol === 'operativo') {
            window.location.href = 'formulario.html';
          } else if (data.rol === 'supervisor' || data.rol === 'analista') {
            window.location.href = 'resumen_supervisor_actualizado.html';
          } else {
            mensaje.innerText = 'Rol no autorizado';
          }
        } else {
          mensaje.innerText = data.error || "Error al iniciar sesión";
        }
      })
      .catch(() => {
        mensaje.innerText = "Error de red o del servidor";
      });
    }
  </script>

</body>
</html>
