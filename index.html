
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Inicio - Boomerang RMS</title>
  <style>
    body { font-family: Arial; padding: 50px; background-color: #f0f0f0; text-align: center; }
    .card { background: white; display: inline-block; padding: 30px; border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2); min-width: 300px; }
    h2 { color: #007BFF; }
    button { padding: 10px 20px; margin: 10px; font-size: 16px; cursor: pointer; }
  </style>
</head>
<body>

<div class="card">
  <h2>Bienvenido a Boomerang RMS</h2>
  <p id="nombreUsuario">Cargando usuario...</p>
  <div id="acciones"></div>
  <button onclick="cerrarSesion()">Cerrar sesi√≥n</button>
</div>

<script>
const API_URL = 'https://produccion-intranet-backend.onrender.com';

window.onload = async () => {
  const nomina = localStorage.getItem("nomina");
  const rol = localStorage.getItem("rol");

  if (!nomina || !rol) {
    document.getElementById("nombreUsuario").textContent = "Usuario no autenticado";
    return;
  }

  try {
    const res = await fetch(`${API_URL}/nombre/${nomina}`);
    const data = await res.json();
    document.getElementById("nombreUsuario").textContent = "Usuario: " + (data.nombre || "No identificado");
  } catch {
    document.getElementById("nombreUsuario").textContent = "No se pudo obtener el nombre";
  }

  const acciones = document.getElementById("acciones");

  if (rol === "operador") {
    window.location.href = "/formulario.html";
  } else if (rol === "supervisor") {
    acciones.innerHTML = '<button onclick="location.href='/resumen.html'">Ver Resumen</button>';
  } else if (rol === "analista") {
    acciones.innerHTML = '<button onclick="location.href='/concentrado.html'">Ver Concentrado</button>';
  }
};

function cerrarSesion() {
  localStorage.clear();
  location.href = "/index.html";
}
</script>

</body>
</html>
