<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intranet Producción - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
    <h2 class="text-xl font-bold mb-4 text-center">Ingreso Intranet Producción</h2>
    <form id="loginForm">
      <div class="mb-4">
        <label class="block font-semibold">Número de Nómina</label>
        <input type="text" id="nomina" class="w-full border rounded p-2" required>
      </div>
      <div class="mb-4">
        <label class="block font-semibold">Contraseña</label>
        <input type="password" id="password" class="w-full border rounded p-2" required>
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Ingresar</button>
    </form>
    <p id="errorMsg" class="text-red-600 mt-4 text-center hidden">Usuario o contraseña incorrectos</p>
  </div>

  <script>
    const apiUrl = 'https://produccion-intranet.onrender.com'; // Reemplaza con tu URL real

    document.getElementById('loginForm').addEventListener('submit', async function(event) {
      event.preventDefault();

      const nomina = document.getElementById('nomina').value;
      const password = document.getElementById('password').value;

      const response = await fetch(`${apiUrl}/login`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ nomina, password })
      });

      const result = await response.json();

      if (response.ok) {
        localStorage.setItem('token', result.token);
        window.location.href = 'formulario.html';
      } else {
        document.getElementById('errorMsg').classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
